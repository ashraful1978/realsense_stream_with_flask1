<!doctype html>
<html lang="ja">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" 
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">   
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link text-secondary my-2 ml-3" href="{{ url_for('index') }}">Main</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-secondary my-2 ml-3" href="#">Help</a>
            </li>
        </ul>
    </nav>

    <div class="mt-4 mb-4 jumbotron" style="background:url(static/background.jpg) no-repeat center center; background-size:cover; height:10%">
    </div>

    <div class="card">
        <div class ="ml-3 mr-3 center">
            <div class="card-header">
                <h1 class="display-5 mt-1 mb-1">
                    {% block headline %}{% endblock %}
                </h1>
            </div>
            
            <div class="m-2 mt-4">
                {% block content %}{% endblock %}
            </div>
        </div>
        <div class="card-body"> 
            <div class="container">
            </div>
        </div>
    </div>

    <div class="text-right mt-4 mb-4">
        <footer class="bg-secondary">
            <ul class="nav pull-right">
                    <li class="m-3"><a href="#" class="text-white">Support</a></li>
                    <li class="m-3"><a href="#" class="text-white">Privacy</a></li>
            </ul>
        </footer>
    </div>

</body>
</html>
